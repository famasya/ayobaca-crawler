name: Crawler

on:
  schedule:
    - cron: '0 0 * * *' # Run the script daily at midnight UTC
  workflow_dispatch:

jobs:
  run-bun-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Bun
      uses: bun-sh/setup-bun@v1

    - name: Run script
      run: bun run start
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
